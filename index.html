<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="main-menu">
        <h1>Inventory Management System</h1>
        <button onclick="showLogin('admin')">Admin Login</button>
        <button onclick="showLogin('agent')">Agent Login</button>
        <button onclick="exit()">Exit</button>
    </div>

    <div id="admin-login" class="login-form" style="display: none;">
        <h2>Admin Login</h2>
        <form onsubmit="login(event, 'admin')">
            <input type="text" id="admin-username" placeholder="Username" required>
            <input type="password" id="admin-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button onclick="showMainMenu()">Back</button>
    </div>

    <div id="agent-login" class="login-form" style="display: none;">
        <h2>Agent Login</h2>
        <form onsubmit="login(event, 'agent')">
            <input type="text" id="agent-username" placeholder="Username" required>
            <input type="password" id="agent-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button onclick="showMainMenu()">Back</button>
    </div>

    <div id="admin-menu" class="menu" style="display: none;">
        <h2>Admin Menu</h2>
        <button onclick="showAddProductForm()">Add Product</button>
        <button onclick="fetchInventory()">Display Inventory Details</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="agent-menu" class="menu" style="display: none;">
        <h2>Agent Menu</h2>
        <button onclick="showTransactionForm()">Buy / Sell</button>
        <button onclick="fetchHistory()">Show History</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="add-product-form" class="form" style="display: none;">
        <h2>Add Product</h2>
        <form onsubmit="addProduct(event)">
            <input type="text" id="product-id" placeholder="Product ID" required>
            <input type="text" id="product-name" placeholder="Product Name" required>
            <input type="number" id="min-sell-quantity" placeholder="Min Sell Quantity" required>
            <input type="number" id="price" placeholder="Price" required>
            <button type="submit">Add</button>
        </form>
        <button onclick="showAdminMenu()">Back</button>
    </div>

    <div id="transaction-form" class="form" style="display: none;">
        <h2>Buy / Sell</h2>
        <form onsubmit="handleTransaction(event)">
            <input type="text" id="transaction-product-id" placeholder="Product ID" required>
            <select id="transaction-type">
                <option value="buy">Buy</option>
                <option value="sell">Sell</option>
            </select>
            <input type="number" id="transaction-quantity" placeholder="Quantity" required>
            <button type="submit">Proceed</button>
        </form>
        <button onclick="showAgentMenu()">Back</button>
    </div>

    <div id="inventory-details" class="details" style="display: none;">
        <h2>Inventory Details</h2>
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Quantity Available</th>
                    <th>Price</th>
                    <th>Total Cost</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="showAdminMenu()">Back</button>
    </div>

    <div id="transaction-history" class="details" style="display: none;">
        <h2>Transaction History</h2>
        <table id="history-table">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Transaction Type</th>
                    <th>Quantity</th>
                    <th>Cost</th>
                    <th>Total Cost</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="showAgentMenu()">Back</button>
    </div> 
</body>
</html>
